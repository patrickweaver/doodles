
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>10 Print Video Game</title>
    <link rel="stylesheet" href="/10-print-video-game/style.css">
    <script src="/10-print-video-game/script.js" defer></script>
  </head>  
  <body>
    <div id="title"><h1>10 Print Video Game</h1></div>
    
    <canvas id="tenprint"></canvas>
    
    <div id="controls">
      <ul>
        <li>
          <label>Size:</label>
          <input type="range" id="spacing-control" name="spacing" min="0" max="7" value="4">
          <label id="spacing-control-label" class="value-label" for="spacing-control"></label>
        </li>
        <li>
          <label>Speed:</label>
          <input type="range" id="speed-control" name="speed" min="0" max="14" value="8">
          <label id="speed-control-label" class="value-label" for="speed-control"></label>
        </li>
        <li>
          <label>Direction:</label>
          <input type="range" id="direction-control" name="direction" min="0" max="10" step="0.5" value="5">
          <label id="direction-control-label" class="value-label" for="direction-control"><span id="direction-control-label-up">⎯⎯</span><span id="direction-control-label-down">⎯⎯</span></label>
        </li>
      </ul>
    </div>

    <!--
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
    -->
  </body>
</html>
