
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example State Hash App</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Example State Hash App" />
    <link
      id="favicon"
      rel="icon"
      href="https://doodles.patrickweaver.net/hash-state-example/icon.png"
      type="image/png"
    />

    <!-- Social -->
    <meta property="og:title" content="Example State Hash App" />
    <meta
      property="og:description"
      content="An app that stores 3 colors in the URL"
    />
    <meta
      property="og:image"
      content="https://doodles.patrickweaver.net/hash-state-example/preview.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@patrickweave_r" />
    <meta name="twitter:creator" content="@patrickweave_r" />
    <meta name="twitter:title" content="Example State Hash App" />
    <meta
      name="twitter:description"
      content="An app that stores 3 colors in the URL"
    />
    <meta
      name="twitter:image"
      content="https://doodles.patrickweaver.net/hash-state-example/preview.png"
    />
    <meta name="twitter:image:alt" content="An screenshot of the app" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Color Palette Tool</h1>

      <p>
        Change the colors below, the selected colors will be stored in the URL
        for a sharable link.
      </p>

      <div id="board"></div>
    </div>

    <div id="state">
      <h2>Current State</h2>
      <pre><code id="current-state"></code></pre>

      <h2>Current URL</h2>
      <div id="current-url">
        <pre><code id="current-url-code"></code></pre>
        <p>
          <a href="#" id="current-url-link" target="_blank">#</a>
        </p>
      </div>
    </div>
    <footer class="footer"></footer>
  </body>
  <script src="script.js"></script>
</html>
