<html>

<head>
  <meta charset="UTF-8">
  <title>Spongebob Camera Dance</title>

  <script src="/libs/p5.0.8.0.min.js"></script>
  <script src="/libs/p5.dom.0.8.0.min.js"></script>
  <script src="/libs/ml5.0.3.1.min.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="/spongebob-camera-dance/style.css">
</head>

<body>
  <p id="status">Loading model...</p>
  
  <div id="ghost-canvas">
    <canvas id="ghosts" width="640" height="480"></canvas>
  </div>
  
  <div id="controls">
    
    <form>
      <label>nose</label>
      <input id="nosePartColor" type="color" value="#FF0000" />
      <input id="noseImage" value="/spongebob-camera-dance/images/sb-body.png"/>
      <label>size between:</label>
      <select id="noseLeft" class="partsSelect"></select>
      <select id="noseRight" class="partsSelect"></select>
      <br><br>
      
      <label>leftEye</label>
      <input id="leftEyePartColor" type="color" value="#00FF00" />
      <input id="leftEyeImage" value=""/>
      <select id="leftEyeLeft" class="partsSelect"></select>
      <select id="leftEyeRight" class="partsSelect"></select>
      
      <label>rightEye</label>
      <input id="rightEyePartColor" type="color" value="#0000FF" />
      <input id="rightEyeImage" value=""/>
      <select id="rightEyeLeft" class="partsSelect"></select>
      <select id="rightEyeRight" class="partsSelect"></select>
      
      <label>leftEar</label>
      <input id="leftEarPartColor" type="color" value="#FF00FF" />
      <input id="leftEarImage" value=""/>
      <select id="leftEarLeft" class="partsSelect"></select>
      <select id="leftEarRight" class="partsSelect"></select>
      
      <label>rightEar</label>
      <input id="rightEarPartColor" type="color" value="#FFFF00" />
      <input id="rightEarImage" value=""/>
      <select id="rightEarLeft" class="partsSelect"></select>
      <select id="rightEarRight" class="partsSelect"></select>
      
      <label>leftShoulder</label>
      <input id="leftShoulderPartColor" type="color" value="#00FFFF" />
      <input id="leftShoulderImage" value=""/>
      <select id="leftShoulderLeft" class="partsSelect"></select>
      <select id="leftShoulderRight" class="partsSelect"></select>
      
      <label>rightShoulder</label>
      <input id="rightShoulderPartColor" type="color" value="#FF8F00" />
      <input id="rightShoulderImage" value=""/>
      <select id="rightShoulderLeft" class="partsSelect"></select>
      <select id="rightShoulderRight" class="partsSelect"></select>
      
      <label>leftElbow</label>
      <input id="leftElbowPartColor" type="color" value="#FF008F" />
      <input id="leftElbowImage" value="/spongebob-camera-dance/images/sb-ra.png"/>
      <select id="leftElbowLeft" class="partsSelect"></select>
      <select id="leftElbowRight" class="partsSelect"></select>
      
      <label>rightElbow</label>
      <input id="rightElbowPartColor" type="color" value="#8F00FF" />
      <input id="rightElbowImage" value="/spongebob-camera-dance/images/sb-la.png"/>
      <select id="rightElbowLeft" class="partsSelect"></select>
      <select id="rightElbowRight" class="partsSelect"></select>
      
      <label>leftWrist</label>
      <input id="leftWristPartColor" type="color" value="#FF004F" />
      <input id="leftWristImage" value=""/>
      <select id="leftWristLeft" class="partsSelect"></select>
      <select id="leftWristRight" class="partsSelect"></select>
      
      <label>rightWrist</label>
      <input id="rightWristPartColor" type="color" value="#00FF8F" />
      <input id="rightWristImage" value="" />
      <select id="rightWristLeft" class="partsSelect"></select>
      <select id="rightWristRight" class="partsSelect"></select>
      
      <label>leftHip</label>
      <input id="leftHipPartColor" type="color" value="#008FFF" />
      <input id="leftHipImage" value="/spongebob-camera-dance/images/sb-ll.png"/>
      <select id="leftHipLeft" class="partsSelect"></select>
      <select id="leftHipRight" class="partsSelect"></select>
      
      <label>rightHip</label>
      <input id="rightHipPartColor" type="color" value="#8F8FFF" />
      <input id="rightHipImage" value="/spongebob-camera-dance/images/sb-rl.png"/>
      <select id="rightHipLeft" class="partsSelect"></select>
      <select id="rightHipRight" class="partsSelect"></select>
      
      <label>leftKnee</label>
      <input id="leftKneePartColor" type="color" value="#8FFF8F" />

      <select id="leftKneeLeft" class="partsSelect"></select>
      <select id="leftKneeRight" class="partsSelect"></select>
      
      <label>rightKnee</label>
      <input id="rightKneePartColor" type="color" value="#FF8F8F" />
      <input id="rightKneeImage" value=""/>
      <select id="rightKneeLeft" class="partsSelect"></select>
      <select id="rightKneeRight" class="partsSelect"></select>
      
      <label>leftAnkle</label>
      <input id="leftAnklePartColor" type="color" value="#FF4FAF" />
      <input id="leftAnkleImage" value=""/>
      <select id="leftAnkleLeft" class="partsSelect"></select>
      <select id="leftAnkleRight" class="partsSelect"></select>
      
      <label>rightAnkle</label>
      <input id="rightAnklePartColor" type="color" value="#4FAFFF" />
      <input id="rightAnkleImage" value=""/>
      <select id="rightAnkleLeft" class="partsSelect"></select>
      <select id="rightAnkleRight" class="partsSelect"></select>

  </div>
  
  <div id="image-library">
    <label>Ghost</label>
    <img src="/spongebob-camera-dance/images/ghost.png" />
    <input value="https://doodles.patrickweaver.net/spongebob-camera-dance/images/ghost.png">
    
    <label>Pumpkin</label>
    <img src="/spongebob-camera-dance/images/pumpkin.png" />
    <input value="https://doodles.patrickweaver.net/spongebob-camera-dance/images/pumpkin.png">
    
    <label>Jack O Lantern</label>
    <img src="/spongebob-camera-dance/images/jacko.png" />
    <input value="https://doodles.patrickweaver.net/spongebob-camera-dance/images/jacko.png">
    
    <label>Monster</label>
    <img src="/spongebob-camera-dance/images/monster.png" />
    <input value="https://doodles.patrickweaver.net/spongebob-camera-dance/images/monster.png">
    
    <label>Bat</label>
    <img src="/spongebob-camera-dance/images/bat.png" />
    <input value="https://doodles.patrickweaver.net/spongebob-camera-dance/images/bat.png">
    
    <label>Witch's Hat</label>
    <img src="/spongebob-camera-dance/images/hat.png" />
    <input value="https://doodles.patrickweaver.net/spongebob-camera-dance/images/hat.png">
    
    <label>Scary Eyeball</label>
    <img src="/spongebob-camera-dance/images/eye.png" />
    <input value="https://doodles.patrickweaver.net/spongebob-camera-dance/images/eye.png" />
    
    <label>Scary Mouth</label>
    <img src="/spongebob-camera-dance/images/mouth.png" />
    <input value="https://doodles.patrickweaver.net/spongebob-camera-dance/images/mouth.png" />
    
    <label>Skull Cookie</label>
    <img src="/spongebob-camera-dance/images/cookie.png" />
    <input value="https://doodles.patrickweaver.net/spongebob-camera-dance/images/cookie.png">

  <script src="/spongebob-camera-dance/sketch.js"></script>
